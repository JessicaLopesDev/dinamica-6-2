<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header>
    <div id="header-container">
      <img src="images.png" alt="Logo da Trybe" id="logo-img">
      <h1 class="'header-trybe">Trybe Hotel</h1>
    </div> 

  </header>
  <form action="" method="get">
    <section class="hotel-form" id="datas">
      <div class="datas">
        <label for="checkin">Check-in</label>
        <input type="date" name="checkin-checkout" id="checkin" class="input-checkin">
      </div>
      <div class="datas">
        <label for="checkout">Check-out</label>
        <input type="date" name="checkin-checkout" id="checkout" class="input-checkout">
      </div>  
    </section>
    <section class="hotel-form">
      <p>Acomodação</p>
      <label for="comum">
        <input type="radio" name="bedroom" id="comum" class="bedroom" value="comum"> Comum
      </label>
      <label for="club">
        <input type="radio" name="bedroom" id="club" class="bedroom" value="club"> Club
      </label>
      <label for="luxo">
        <input type="radio" name="bedroom" id="luxo" class="bedroom" value="luxo"> Luxo
      </label>
    </section>
    <section class="hotel-form">
      <label for="n-hospedes">Número de Hóspedes</label> <br>
        <select name="" id="n-hospedes" class="form-select">
          <option value="1" class="nPessoas">1</option>
          <option value="2" class="nPessoas">2</option>
          <option value="3" class="nPessoas">3</option>
          <option value="4" class="nPessoas">4</option>
        </select>
    </section>
    <section class="hotel-form">
      <textarea name="observacao" placeholder="Observações" class="obs form-control"></textarea>
    </section>
    <button type="submit" class="btn btn-success">Reservar</button>
  </form>

</body>

</html>
